<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
  
  <div class="top-head">
    <img class="guitar-icon" src="assets/electric-guitar.png" alt="electric guitar png">
    <h1 class="page-title">LIBRARY OF ROCK
    </h1>

  </div>

  <div class="add-container">
    
      <img class="add-book" src="assets/blank-45.webp" alt="45 record add book button">
     
  </div>

  <section class="form-section">
    <h2>This is where you put all your books about rock and roll!</h2>
    <div class="form-container">

      <fieldset class="input-form">
      <form action="?" method="post">
        <div class="input-field">
          <label for="title">Title
          </label>
          <input class="title" type="text" id="title" name="title"/>
        </div>
        
        <div class="input-field">
          <label for="author">Author
          </label>
          <input type="text" class="author" id="author" name="author"/>
        </div>
        
        <div class="input-field">
          <label for="year">Year
          </label>
          <input type="text" class="year" id="year" name="year"/>
        </div>

        <div class="input-field">
          <label for="read">Read?
          </label>
          <input type="checkbox" class="read" id="read" name="read" value="read"/>
        </div>
        
        <div class="submit-field">
          <button>Submit</button>
        </div>
        
        
      </form>  
      </fieldset>
      
    </div>

  </section>

  <section>
    <div class="library-container">
     
      

    </div>
  </section>

  
</div>

  
</body>
</html>
