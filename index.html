<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <div class="top-head">
    <img class="guitar-icon" src="assets/electric-guitar.png" alt="electric guitar png">
    <h1 class="page-title">LIBRARY OF ROCK
    </h1>
    <h2>This is where you put all your books about rock and roll!</h2>

  </div>
    

  
    
  <div>
    <button class="add-book">+</button>
  </div>

  <section class="form-section">
    <div class="form-container">

      <fieldset class="input-form">
      <form action="?" method="post">
        <div class="input-field">
          <label for="title">Title
          </label>
          <input class="title" type="text" id="title" name="title"/>
        </div>
        
        <div class="input-field">
          <label for="author">Author
          </label>
          <input type="text" class="author" id="author" name="author"/>
        </div>
        
        <div class="input-field">
          <label for="year">Year
          </label>
          <input type="text" class="year" id="year" name="year"/>
        </div>
        
        <div class="input-field">
          <label for="publisher">Publisher
          </label>
          <input type="text" class="publisher" id="publisher" name="publisher"/>
        </div>
        
        <div class="input-field">
          <label for="pages">Pages
          </label>
          <input type="text" class="pages" id="pages" name="pages"/>
        </div>

        <div class="submit-field">
          <button>Submit</button>
        </div>
        
      </form>  
      </fieldset>
      
    </div>
  </section>

  <section>
    <div class="library-container">

    </div>
  </section>

  


  
</body>
</html>
